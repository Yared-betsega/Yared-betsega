name: Generate Snake (Tokyo Night)

on:
  schedule:
    # Runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Tokyo Night snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Yared-betsega
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?color_snake=#7aa2f7&color_dots=#24283b,#414868,#7dcfff,#bb9af7,#9ece6a
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push generated snake to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
